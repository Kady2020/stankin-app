<!DOCTYPE html>
<html lang="en">

@@include('html/head.html', {
"title":"Main"
})

<body>
  <!-- WRAPPER -->
  <div class="wrapper">

    <!-- HEADER -->
    <!-- @@include('html/header.html',{}) -->

    <!-- PAGE -->
    <main id="main" class="main">

      <div class="main__cutting-mode cutting-mode">
        <div class="cutting-mode__bg ibg">
          <img src="@img/bg-poster.jpg" alt="Poster">
        </div>
        <div class="cutting-mode__container">
          <h1 class="cutting-mode__title title-h2 title-h2_with-bg">
            Расчёт режимов резания при точении
          </h1>
        </div>
        <div class="cutting-mode__body">
          <section class="cutting-mode__input">
            <h2 class="cutting-mode__title title-h2">Входные параметры</h2>
            <form action="#" class="cutting-mode__form form" method="get">
              <select class="form__select js-choice" name="select-name">
                <option value="Select 1">Станок №1</option>
                <option value="Select 2">Станок №2</option>
                <option value="Select 3">Станок №3</option>
              </select>
              <select class="form__select js-choice" name="select-name">
                <option value="Select 1">Обрабатываемый материал №1</option>
                <option value="Select 2">Обрабатываемый материал №2</option>
                <option value="Select 3">Обрабатываемый материал №3</option>
              </select>
              <select class="form__select js-choice" name="select-name">
                <option value="Select 1">Инструментальный материал №1</option>
                <option value="Select 2">Инструментальный материал №2</option>
                <option value="Select 3">Инструментальный материал №3</option>
              </select>
              <div class="form__text-val">
                <label for="text">Текстовое значение</label>
                <input id="text" type="text" name="text" value="Текстовое значение по умолчанию"
                  placeholder="Введите текст" required>
              </div>
              <div class="form__text-val">
                <label for="text">Текстовое значение</label>
                <input id="text" type="text" name="text" value="Текстовое значение по умолчанию"
                  placeholder="Введите текст" required>
              </div>
              <div class="form__num-val">
                <label for="number">Числовое значение</label>
                <input id="number" type="number" name="number" placeholder="Числовое значение по умолчанию"
                  autocomplete="on" maxlength="10" required>
              </div>
              <div class="form__num-val">
                <label for="number">Числовое значение</label>
                <input id="number" type="number" name="number" placeholder="Числовое значение по умолчанию"
                  autocomplete="on" maxlength="10" required>
              </div>
              <div class="form__checkbox checkbox">
                <label for="checkbox">Чекбокс</label>
                <input id="checkbox" type="checkbox" name="checkbox-1" checked>
              </div>
              <div class="form__checkbox checkbox">
                <label for="checkbox">Чекбокс</label>
                <input id="checkbox" type="checkbox" name="checkbox-2">
              </div>
              <ul class="form__radio radio">
                <li class="radio__item">
                  <input id="radio-1" type="radio" name="radiobutton" value="1" checked>
                  <label for="radio-1">Радио-кнопка</label>
                </li>
                <li class="radio__item">
                  <input id="radio-2" type="radio" name="radiobutton" value="2">
                  <label for="radio-2">Радио-кнопка</label>
                </li>
              </ul>
              <button class="form__btn btn btn_yellow" type="submit">Рассчитать</button>
            </form>
          </section>

          <section class="cutting-mode__output">
            <h2 class="cutting-mode__title title-h2">Выходные параметры</h2>
          </section>
        </div>
      </div>

    </main>

    <!-- FOOTER -->
    @@include('html/footer.html',{})
